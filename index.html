<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>

    <section class="d-flex justify-content-center align-items-center custom-color custom-h">
        <div class="custom-box bg-color-custom rounded-3 overflow-hidden">
            <div class="h-100 load">
                <div class="d-flex justify-content-center align-items-center flex-column mt-5">
                    <p class="text-white mb-0 fst-italic">Welcome To</p>
                    <h1 class="text-white">Tic Tac Toe</h1>
                </div>
                <div class="d-flex justify-content-center align-items-center flex-column h-50 mt-4">
                    <button class="btn bg-secondary-subtle w-75 mt-4 fw-bold single">Single Player</button>
                    <button class="btn bg-secondary-subtle w-75 mt-4 fw-bold multi">Multi Player</button>
                </div>
                <div class="d-flex justify-content-center align-items-center win"></div>
            </div>
            <div class="h-100">
                <div class="d-flex justify-content-center align-items-center h-100 flex-column">
                    <div class="d-flex justify-content-center align-items-center mb-3">
                        <p class="text-white ">Player 1: <span class="pp">X</span></p>
                    </div>
                    <div class="row w-100 px-4">
                        <div id="0"
                            class="col-4 custom-box-1 d-flex justify-content-center align-items-center fw-bolder custom-t-3 br-tl">
                        </div>
                        <div id="1"
                            class="col-4 custom-box-1 d-flex justify-content-center align-items-center fw-bolder custom-t-3">
                        </div>
                        <div id="2"
                            class="col-4 custom-box-1 d-flex justify-content-center align-items-center fw-bolder custom-t-3 br-tr">
                        </div>
                    </div>
                    <div class="row w-100 px-4">
                        <div id="3"
                            class="col-4 custom-box-1 d-flex justify-content-center align-items-center fw-bolder custom-t-3">
                        </div>
                        <div id="4"
                            class="col-4 custom-box-1 d-flex justify-content-center align-items-center fw-bolder custom-t-3">
                        </div>
                        <div id="5"
                            class="col-4 custom-box-1 d-flex justify-content-center align-items-center fw-bolder custom-t-3">
                        </div>
                    </div>
                    <div class="row w-100 px-4">
                        <div id="6"
                            class="col-4 custom-box-1 d-flex justify-content-center align-items-center fw-bolder custom-t-3 br-bl">
                        </div>
                        <div id="7"
                            class="col-4 custom-box-1 d-flex justify-content-center align-items-center fw-bolder custom-t-3">
                        </div>
                        <div id="8"
                            class="col-4 custom-box-1 d-flex justify-content-center align-items-center fw-bolder custom-t-3 br-br">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center align-items-center mt-5 mb-0 flex-column w-100">
                        <p class="text-white">Player 2: <span class="pp">O</span></p>
                        <button class="btn bg-secondary-subtle w-75 back">Back</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./main.js"></script>
</body>

</html>
